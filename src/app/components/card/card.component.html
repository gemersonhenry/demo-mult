<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">
      {{ cardTitle }}
    </h5>
    <p class="card-text">
      {{ cardText }}
    </p>
    <a (click)="editService()" class="card-link"> Editar </a>
    <a (click)="deleteService()" class="card-link"> Eliminar </a>
  </div>
</div>
